<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - Browser AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .badges {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.positive {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result.negative {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .result.neutral {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            color: white;
        }

        .sentiment-label {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .confidence {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #bbdefb;
        }

        .status.error {
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }

        .status.info {
            background: #fff3e0;
            color: #e65100;
            border: 2px solid #ffe0b2;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.85em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <p class="subtitle">Powered by DistilBERT AI Model</p>
        <div class="badges">
            <span class="badge">ðŸš€ Runs in Browser</span>
            <span class="badge">ðŸ”’ Privacy First</span>
            <span class="badge">âš¡ No Backend</span>
        </div>

        <textarea id="textInput" placeholder="Enter your text here to analyze its sentiment...">I love this app!</textarea>

        <button id="analyzeBtn" onclick="analyzeSentiment()">Analyze Sentiment</button>

        <div class="status" id="status"></div>
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="result" id="result">
            <div class="sentiment-label" id="sentimentLabel"></div>
            <div class="confidence" id="confidence"></div>
        </div>

        <div class="footer">
            Runs entirely in your browser â€¢ Model: <a href="https://huggingface.co/distilbert-base-uncased-finetuned-sst-2-english" target="_blank">DistilBERT</a>
        </div>
    </div>

    <script type="module">
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';

        // Configure environment
        env.allowLocalModels = false;

        let classifier = null;
        let isModelLoaded = false;

        const textInput = document.getElementById('textInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const sentimentLabel = document.getElementById('sentimentLabel');
        const confidence = document.getElementById('confidence');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // Load model on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadModel();
        });

        async function loadModel() {
            try {
                showStatus('Loading AI model... This may take a minute on first visit.', 'info');
                progressBar.style.display = 'block';
                analyzeBtn.disabled = true;

                // Simulate progress (actual progress tracking is complex with Transformers.js)
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 90) progress = 90;
                    progressFill.style.width = progress + '%';
                }, 500);

                classifier = await pipeline(
                    'sentiment-analysis',
                    'Xenova/distilbert-base-uncased-finetuned-sst-2-english'
                );

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                isModelLoaded = true;
                showStatus('âœ“ Model loaded! Ready to analyze sentiment.', 'info');
                analyzeBtn.disabled = false;

                setTimeout(() => {
                    hideStatus();
                    progressBar.style.display = 'none';
                }, 2000);

            } catch (error) {
                console.error('Model loading error:', error);
                showStatus('Failed to load model: ' + error.message, 'error');
                analyzeBtn.disabled = false;
            }
        }

        window.analyzeSentiment = async function() {
            const text = textInput.value.trim();

            if (!text) {
                showStatus('Please enter some text to analyze', 'error');
                return;
            }

            if (!isModelLoaded) {
                showStatus('Model is still loading, please wait...', 'info');
                return;
            }

            // Hide previous results
            result.style.display = 'none';

            // Show loading state
            showStatus('Analyzing...', 'loading');
            analyzeBtn.disabled = true;

            try {
                const output = await classifier(text);
                const result = output[0];

                // Map POSITIVE/NEGATIVE to lowercase
                const sentiment = result.label.toLowerCase();
                const conf = (result.score * 100).toFixed(2);

                // Display result
                showResult(sentiment, conf);
                hideStatus();

            } catch (error) {
                console.error('Analysis error:', error);
                showStatus('Analysis failed: ' + error.message, 'error');
            } finally {
                analyzeBtn.disabled = false;
            }
        }

        function showResult(sentiment, conf) {
            sentimentLabel.textContent = sentiment;
            confidence.textContent = `Confidence: ${conf}%`;

            result.className = 'result ' + sentiment;
            result.style.display = 'block';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';

            if (type === 'loading') {
                status.innerHTML = '<span class="spinner"></span>' + message;
            }
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        // Allow Enter key to submit (with Shift+Enter for new line)
        textInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                analyzeSentiment();
            }
        });
    </script>
</body>
</html>
